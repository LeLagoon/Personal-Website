    <button onclick="changeImage()" class="img1">
      <img id="imgButton" src="Play.png" class="imgSound">

    <audio id="bgMusic" loop autoplay>
      <source src="BG-Music.mp3" type="audio/mpeg">

    <a href="home.html" class="home">Home</a>
    <a href="About.html" class="about" style="background-color: white;

    <p class="aboutcontent">After a group of people who meet online discover a bizarre graphic novel which seems to hold mysterious answers and predictions to events both past and present, they find themselves being tracked down but a merciless organisation known merely as 'The Network'.</p>
    <div id="tsparticles"></div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
    <script type="text/javascript">
      const options = {
        background: {
          color: "#000",
        },
        interactivity: {
          events: {
            onClick: {
              enable: true,
              mode: "push",
            },
            onHover: {
              enable: true,
              mode: "repulse",
            },
          },
          modes: {
            push: {
              quantity: 6,
            },
            repulse: {
              distance: 100,
            },
          },
        },
        particles:
 {
          links: {
            enable: true,
            opacity: 0.3,
            distance: 200,
          },
          move: {
            enable: true,
            speed: { min: 1, max: 3 },
          },
          opacity: {
            value: { min: 0.3, max: 0.7 },
          },
          size: {
            value: { min: 1, max: 3 },
          },
        },
      };

      tsParticles.load("tsparticles", options);
    </script>
    <script src="music-controller.js"></script>
  </body>
